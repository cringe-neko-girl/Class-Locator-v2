<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classroom Navigation</h1>
    
    <div class="search-container">
        <!-- Dropdown for selecting building -->
        <select id="buildingDropdown">
            <option value="" disabled selected>Select a building</option>
            
        </select>

        <!-- Dropdown for selecting class (enabled after building selection) -->
        <select id="classDropdown" disabled>
            <option value="" disabled selected>Select a class</option>
        </select>

        <!-- Dropdown for selecting room -->
        <select id="roomDropdown" disabled>
            <option value="" disabled selected>Select a room</option>
        </select>

        <!-- Button to search for the classroom -->
        <button id="searchButton">Find Classroom</button>
    </div>

    <div id="floorPlanContainer"></div>

    
    <!-- Include the script file -->
    <script src="https://unpkg.com/feather-icons"></script>
     
    <script src="data/class.json"></script>
    <script src="script/dropdown.js"></script>
    <script src="script/floorlevel.js"></script>
    <script src="script/floorplan.js"></script>
    <script src="script/server.js"></script>


</body>
</html>
